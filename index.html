<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <title>Giphtastic</title>
    </head>
    <body>
       
       <div class="jumbotron">
       </div>
              
              
        <form id="giphy-form" class="row">
            <button id="search" type="submit" value="AddGiphy" class="col-sm-2">Search</button>
            <input type="text" id="searchInput" class="col-sm-4">
            <input
                type="number"
                id="numOfOutPut"
                class="col-sm-3"
                placeholder="Num of giphs">
            <button id="faves" class="col-sm-3">My Favorites</button>
            <br></form>
        <!-- buttons will go here -->
        <div id="buttons"></div>
        <!-- Giphies will Go here -->
        <div id="results"></div>
        <!-- Favorits will Go here -->
        <div id="favDiv"></div>

        <script src="assets/javascript/app.js"></script>

    </body>
</html>
